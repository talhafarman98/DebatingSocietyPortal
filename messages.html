<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Message - Debating Society</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("1ZN7RufokHRHyo3uy"); // Your PUBLIC key
    })();
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      color: #0a1a42;
    }

    .plus-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      background-color: #0a1a42;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .editor-section {
      display: none;
      margin-top: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #0a1a42;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #editor {
      height: 200px;
      margin-top: 10px;
    }

    .done-btn, .send-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0a1a42;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .member-list {
      margin-top: 30px;
      display: none;
    }

    .member-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Send Message</h2>
  <button class="plus-btn" onclick="openEditor()">+</button>

  <div class="editor-section" id="editorSection">
    <label for="occasion">Occasion</label>
    <input type="text" id="occasion" placeholder="Event, Meeting, etc." />

    <label for="summonedBy">Summoned By</label>
    <select id="summonedBy">
      <option value="">Select Title</option>
      <option>President</option>
      <option>Vice President</option>
      <option>Treasurer</option>
      <option>Advisor</option>
      <option>Secretary</option>
    </select>

    <label>Message</label>
    <div id="editor"></div>

    <button class="done-btn" onclick="prepareRecipients()">Done</button>
  </div>

  <div class="member-list" id="memberList">
    <h3>Select Recipients:</h3>
    <div id="recipientsContainer"></div>
    <button class="send-btn" onclick="sendEmails()">Send via Email</button>
  </div>
</div>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
  let quill;
  let selectedMembers = [];

  function openEditor() {
    document.getElementById("editorSection").style.display = "block";
    if (!quill) {
      quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Write your message here...',
        modules: {
          toolbar: [
            [{ 'header': [1, 2, false] }],
            ['bold', 'italic', 'underline'],
            [{ 'color': [] }, { 'background': [] }],
            [{ 'align': [] }],
            ['clean']
          ]
        }
      });
    }
  }

  function prepareRecipients() {
    const occasion = document.getElementById("occasion").value;
    const summonedBy = document.getElementById("summonedBy").value;
    const messageContent = quill.root.innerHTML;

    if (!occasion || !summonedBy || !messageContent || messageContent === "<p><br></p>") {
      alert("Please fill all fields and write a message.");
      return;
    }

    const members = JSON.parse(localStorage.getItem("members")) || [];
    const list = document.getElementById("recipientsContainer");
    list.innerHTML = "";
    selectedMembers = [];

    members.forEach(member => {
      const div = document.createElement("div");
      div.className = "member-item";
      div.innerHTML = `
        <label>
          <input type="checkbox" value="${member.email}" data-name="${member.name}">
          ${member.name} (${member.title})
        </label>
      `;
      list.appendChild(div);
    });

    document.getElementById("memberList").style.display = "block";
  }

  function sendEmails() {
    const checkboxes = document.querySelectorAll("#recipientsContainer input[type='checkbox']:checked");
    const occasion = document.getElementById("occasion").value;
    const summonedBy = document.getElementById("summonedBy").value;
    const messageBody = quill.root.innerHTML;

    if (checkboxes.length === 0) {
      alert("Please select at least one recipient.");
      return;
    }

    checkboxes.forEach(box => {
      const email = box.value;
      const name = box.dataset.name;
      sendEmail(email, name, occasion);
    });
  }

  function sendEmail(userEmail, userName, userTitle) {
    emailjs.send("default_service", "template_oen5k4e", {
      name: userName,
      email: userEmail,
      title: userTitle
    }).then(
      function(response) {
        console.log("✅ Email sent:", response);
        alert("Email sent to: " + userEmail);
      },
      function(error) {
        console.error("❌ Email failed:", error);
        alert("Failed to send email to: " + userEmail);
      }
    );
  }
</script>
</body>
</html>
